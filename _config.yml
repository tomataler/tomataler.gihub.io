# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


  

title: Tomataler's Blog
tagline: Tomataler's Github Blog
author:
  type: person
  name: tomataler
  email: tomataler@naver.com
  about: I am programmer.
  bio: Hello
  avator: /assets/profiles/tomataler-profile.jpg
  location: "South Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:tomataler@naver.com
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://github.com/tomataler"
  twitter:
  facebook:
  webio:
  googleplus:
  telegram:
  zhihu:
  douban:
  github:
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  npm:
  # google plus id, include the '+', eg +mmistakes
  google_plus:
email: kimdo3@gmail.com
url: https://tomataler.github.io
description: >- # this means to ignore newlines until "baseurl:"
  Themed by ejjoo
# baseurl: "/" # the subpath of your site, e.g. /blog
# url: "http://ejjoo.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: tomataler
social_name: Tomataler
social_email: tomataler@naver.com
highlighter: rouge
svg:
  optimize: true
#Build settings
#theme: monokai
highlighter-theme: monokai
date_format: "%Y-%M-%D"
plugins:
  - jekyll-feed
category_dir: category/
tag_dir: tag/
menu:
  - title: Toma's Github Blog
    url: /blog/
  - title: PortPolio
    url: / portpolio
  - title: Porjects Blog
    url: /projects/
  - title: Etc
    url: /etc/

